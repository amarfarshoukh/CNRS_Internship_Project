<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incident Monitor - Lebanon</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    #sidebar {
      padding: 12px;
      border-right: 1px solid #eee;
      overflow: auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #map { height: 100%; width: 100%; }
    .section-title { font-weight: 700; margin-top: 8px; }
    .legend { margin-top: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px; align-items: center; }
    .legend .swatch { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .filters { margin-top: 8px; }
    .filters label { display: flex; align-items: center; gap: 6px; margin: 6px 0; }
    .stat { font-size: 12px; color: #666; margin-top: 8px; }
    .controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    .controls button, .controls input[type="text"] {
      padding: 6px 10px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer;
    }
    .controls input[type="text"] { flex: 1; min-width: 160px; }
    .badge { border-radius: 999px; padding: 2px 8px; font-size: 12px; border: 1px solid #ddd; }
    .footer { font-size: 12px; color: #444; margin-top: 12px; }
  </style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Incident Monitor – Lebanon</h2>
      <div class="stat"><span id="last-updated">Loading…</span></div>

      <div class="controls">
        <button id="refresh">Refresh</button>
        <button id="select-all">Select all</button>
        <button id="select-none">None</button>
        <input id="search" type="text" placeholder="Search text/city…" />
      </div>

      <div class="section-title">Filter by type</div>
      <div id="filters" class="filters"></div>

      <div class="section-title">Legend</div>
      <div class="legend" id="legend"></div>

      <div class="footer">
        Tiles © OpenStreetMap contributors. Data from your Telegram pipeline.
      </div>
    </aside>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // --- Map Init ---
    const map = L.map('map', {
      minZoom: 7,
      maxZoom: 18,
      zoomControl: true
    }).setView([33.9, 35.86], 8);

    const lebanonBounds = L.latLngBounds([[32.8, 34.9], [34.9, 36.9]]);
    map.setMaxBounds(lebanonBounds);
    map.on('drag', () => map.panInsideBounds(lebanonBounds, { animate: true }));

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Data/Filters ---
    const TYPE_COLORS = {
      accident: '#1f77b4',
      fire: '#d62728',
      protest: '#9467bd',
      roadblock: '#ff7f0e',
      shooting: '#2ca02c',
      explosion: '#8c564b',
      weather: '#17becf',
      other: '#7f7f7f'
    };

    const ALL_TYPES = Object.keys(TYPE_COLORS);
    let activeTypes = new Set(ALL_TYPES);
    let searchTerm = '';
    const cluster = L.markerClusterGroup();
    map.addLayer(cluster);
    const filtersDiv = document.getElementById('filters');
    const legendDiv = document.getElementById('legend');
    let allItems = [];

    // Build filters + legend
    ALL_TYPES.forEach(t => {
      const id = `filter-${t}`;
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" id="${id}" checked>
                         <span class="swatch" style="background:${TYPE_COLORS[t]}"></span>
                         <span>${t}</span>`;
      filtersDiv.appendChild(label);
      label.querySelector('input').addEventListener('change', e => {
        e.target.checked ? activeTypes.add(t) : activeTypes.delete(t);
        render();
      });

      // Legend
      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.alignItems = 'center';
      row.innerHTML = `<span class="swatch" style="background:${TYPE_COLORS[t]}"></span><span>${t}</span>`;
      legendDiv.appendChild(row);
    });

    // Buttons
    document.getElementById('select-all').onclick = () => {
      activeTypes = new Set(ALL_TYPES);
      ALL_TYPES.forEach(t => document.getElementById('filter-' + t).checked = true);
      render();
    };
    document.getElementById('select-none').onclick = () => {
      activeTypes.clear();
      ALL_TYPES.forEach(t => document.getElementById('filter-' + t).checked = false);
      render();
    };
    document.getElementById('refresh').onclick = () => refresh();
    document.getElementById('search').addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase().trim();
      render();
    });

    // Marker helpers
    function markerFor(item) {
      const m = L.circleMarker([item.lat, item.lon], {
        radius: Math.max(6, Math.min(16, (item.severity || 1) * 3)),
        weight: 1,
        color: '#222',
        fillColor: TYPE_COLORS[item.type] || '#7f7f7f',
        fillOpacity: 0.9
      });
      const when = item.ts ? new Date(item.ts).toLocaleString() : 'Unknown time';
      const html = `<div style="min-width:220px">
                      <div style="display:flex;justify-content:space-between;align-items:center">
                        <strong>${item.type || 'incident'}</strong>
                        <span class="badge">sev ${item.severity ?? '-'}</span>
                      </div>
                      <div style="margin-top:6px">${(item.text || '').replace(/</g,'&lt;')}</div>
                      <div style="margin-top:6px;font-size:12px;color:#555">
                        <div>${item.city || ''}</div>
                        <div>${when}</div>
                        ${item.source_url ? `<div><a href="${item.source_url}" target="_blank">source</a></div>` : ''}
                      </div>
                    </div>`;
      m.bindPopup(html);
      return m;
    }

    function matchesFilters(item) {
      if (!item || item.lat == null || item.lon == null) return false;
      if (!activeTypes.has(item.type || 'other')) return false;
      if (searchTerm) {
        const hay = (item.text || '') + ' ' + (item.city || '') + ' ' + (item.type || '');
        return hay.toLowerCase().includes(searchTerm);
      }
      return true;
    }

    function render() {
      cluster.clearLayers();
      const shown = [];
      allItems.forEach(it => {
        if (matchesFilters(it)) {
          cluster.addLayer(markerFor(it));
          shown.push(it);
        }
      });
      document.getElementById('last-updated').textContent =
        `${shown.length} shown / ${allItems.length} total — ${new Date().toLocaleTimeString()}`;
    }

    async function refresh() {
      try {
        const res = await fetch('/incidents');
        const json = await res.json();
        allItems = json.map(i => ({
          lat: i.latitude,
          lon: i.longitude,
          type: i.type,
          severity: i.severity,
          text: i.text,
          city: i.city,
          ts: i.ts,
          source_url: i.source_url
        }));
        render();
      } catch(e) {
        console.error('Failed to load incidents:', e);
      }
    }

    refresh();
    setInterval(refresh, 30000); // auto-refresh
  </script>
</body>
</html>
