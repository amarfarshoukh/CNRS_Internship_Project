<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incident Monitor - Lebanon</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    #sidebar {
      padding: 12px;
      border-right: 1px solid #eee;
      overflow: auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #map { height: 100%; width: 100%; }
    .section-title { font-weight: 700; margin-top: 8px; }
    .legend { margin-top: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px; align-items: center; }
    .legend .swatch { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .filters { margin-top: 8px; }
    .filters label { display: flex; align-items: center; gap: 6px; margin: 6px 0; }
    .stat { font-size: 12px; color: #666; margin-top: 8px; }
    .controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    .controls button, .controls input[type="text"] {
      padding: 6px 10px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer;
    }
    .controls input[type="text"] { flex: 1; min-width: 160px; }
    .footer { font-size: 12px; color: #444; margin-top: 12px; }
  </style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Incident Monitor – Lebanon</h2>
      <div class="stat"><span id="last-updated">Loading…</span></div>

      <div class="controls">
        <button id="refresh">Refresh</button>
        <button id="select-all">Select all</button>
        <button id="select-none">None</button>
        <input id="search" type="text" placeholder="Search text/city…" />
      </div>

      <div class="section-title">Filter by type</div>
      <div id="filters" class="filters"></div>

      <div class="section-title">Legend</div>
      <div class="legend" id="legend"></div>

      <div class="footer">
        Tiles © OpenStreetMap contributors. Data from your JSON pipeline.
      </div>
    </aside>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map', { minZoom: 7, maxZoom: 18 }).setView([33.9, 35.86], 8);
    const lebanonBounds = L.latLngBounds([[32.8, 34.9], [34.9, 36.9]]);
    map.setMaxBounds(lebanonBounds);
    map.on('drag', () => map.panInsideBounds(lebanonBounds, { animate: true }));

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const TYPE_COLORS = {
      fire: "red",
      protest: "purple",
      vehicle_accident: "orange",
      shooting: "red",
      natural_disaster: "blue",
      airstrike: "black",
      collapse: "brown",
      pollution: "green",
      epidemic: "pink",
      medical: "yellow",
      explosion: "gray",
      other: "white"
    };

    const ALL_TYPES = Object.keys(TYPE_COLORS);
    let activeTypes = new Set(ALL_TYPES);
    let searchTerm = '';
    const cluster = L.markerClusterGroup().addTo(map);
    const filtersDiv = document.getElementById('filters');
    const legendDiv = document.getElementById('legend');
    let allItems = [];

    ALL_TYPES.forEach(t => {
      const id = `filter-${t}`;
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" id="${id}" checked>
                         <span class="swatch" style="background:${TYPE_COLORS[t]}"></span>
                         <span>${t}</span>`;
      filtersDiv.appendChild(label);
      label.querySelector('input').addEventListener('change', e => {
        e.target.checked ? activeTypes.add(t) : activeTypes.delete(t);
        render();
      });

      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.alignItems = 'center';
      row.innerHTML = `<span class="swatch" style="background:${TYPE_COLORS[t]}"></span><span>${t}</span>`;
      legendDiv.appendChild(row);
    });

    document.getElementById('select-all').onclick = () => {
      activeTypes = new Set(ALL_TYPES);
      ALL_TYPES.forEach(t => document.getElementById('filter-' + t).checked = true);
      render();
    };
    document.getElementById('select-none').onclick = () => {
      activeTypes.clear();
      ALL_TYPES.forEach(t => document.getElementById('filter-' + t).checked = false);
      render();
    };
    document.getElementById('refresh').onclick = () => refresh();
    document.getElementById('search').addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase().trim();
      render();
    });

    function markerFor(item) {
      if (!item.coordinates || !item.coordinates.length) return null;
      const lat = item.coordinates[1];
      const lon = item.coordinates[0];
      const marker = L.circleMarker([lat, lon], {
        radius: 7,
        color: item.color || TYPE_COLORS[item.incident_type] || "#666",
        fillOpacity: 0.8,
        weight: 1
      });
      const popupHtml = `
        <div style="min-width:220px">
          <strong>${item.incident_type}</strong><br>
          <b>City:</b> ${item.city}<br>
          <b>Date:</b> ${item.date}<br>
          <b>Channel:</b> ${item.channel}<br>
          <b>Summary:</b> ${item.details?.summary || '' }
        </div>`;
      marker.bindPopup(popupHtml);
      return marker;
    }

    function matchesFilters(item) {
      if (!item.coordinates || !item.coordinates.length) return false;
      if (!activeTypes.has(item.incident_type || 'other')) return false;
      if (searchTerm) {
        const hay = (item.details?.summary || '') + ' ' + (item.city || '') + ' ' + (item.incident_type || '');
        return hay.toLowerCase().includes(searchTerm);
      }
      return true;
    }

    function render() {
      cluster.clearLayers();
      const shown = [];
      allItems.forEach(it => {
        if (matchesFilters(it)) {
          const m = markerFor(it);
          if (m) cluster.addLayer(m);
          shown.push(it);
        }
      });
      document.getElementById('last-updated').textContent =
        `${shown.length} shown / ${allItems.length} total — ${new Date().toLocaleTimeString()}`;
      map.fitBounds(lebanonBounds);
    }

    async function refresh() {
      try {
        const res = await fetch('http://127.0.0.1:5000/incidents');
        const data = await res.json();
        allItems = data.incidents.map(i => ({
          incident_type: i.incident_type,
          city: i.location,
          coordinates: i.coordinates,
          details: i.details,
          date: i.date,
          channel: i.channel,
          color: i.color
        }));
        render();
      } catch(e) {
        console.error('Failed to load incidents:', e);
      }
    }

    refresh();
    setInterval(refresh, 30000);
  </script>
</body>
</html>
