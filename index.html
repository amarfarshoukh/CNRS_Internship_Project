<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incident Monitor - Lebanon</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    #sidebar {
      padding: 12px;
      border-right: 1px solid #eee;
      overflow: auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #map { height: 100%; width: 100%; }
    .section-title { font-weight: 700; margin-top: 8px; }
    .legend { margin-top: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px; align-items: center; }
    .legend .swatch { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .filters { margin-top: 8px; }
    .filters label { display: flex; align-items: center; gap: 6px; margin: 6px 0; }
    .stat { font-size: 12px; color: #666; margin-top: 8px; }
    .controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    .controls button, .controls input[type="text"] {
      padding: 6px 10px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer;
    }
    .controls input[type="text"] { flex: 1; min-width: 160px; }
    .badge { border-radius: 999px; padding: 2px 8px; font-size: 12px; border: 1px solid #ddd; }
    .footer { font-size: 12px; color: #444; margin-top: 12px; }
  </style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Incident Monitor – Lebanon</h2>
      <div class="stat"><span id="last-updated">Loading…</span></div>

      <div class="controls">
        <button id="refresh">Refresh</button>
        <button id="select-all">Select all</button>
        <button id="select-none">None</button>
        <input id="search" type="text" placeholder="Search text/city…" />
      </div>

      <div class="section-title">Filter by type</div>
      <div id="filters" class="filters"></div>

      <div class="section-title">Legend</div>
      <div class="legend" id="legend"></div>

      <div class="footer">
        Tiles © OpenStreetMap contributors. Data from your Telegram pipeline.
      </div>
    </aside>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // --- Map Init ---
    const map = L.map('map', {
      minZoom: 7,
      maxZoom: 18,
      zoomControl: true
    }).setView([33.9, 35.86], 8);

    const lebanonBounds = L.latLngBounds([[32.8, 34.9], [34.9, 36.9]]);
    map.setMaxBounds(lebanonBounds);
    map.on('drag', () => map.panInsideBounds(lebanonBounds, { animate: true }));

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Data/Filters ---
    let allItems = [];
    let searchTerm = '';
    const cluster = L.markerClusterGroup();
    map.addLayer(cluster);

    const filtersDiv = document.getElementById('filters');
    const legendDiv = document.getElementById('legend');

    const TYPE_COLORS = {}; 
    let activeTypes = new Set();

    function buildFilters(items) {
      const types = [...new Set(items.map(i => i.incident_type || 'other'))];
      types.forEach(t => {
        TYPE_COLORS[t] = items.find(i => i.incident_type === t)?.color || '#777';
        activeTypes.add(t);

        const id = `filter-${t}`;
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" id="${id}" checked>
                           <span class="swatch" style="background:${TYPE_COLORS[t]}"></span>
                           <span>${t}</span>`;
        filtersDiv.appendChild(label);
        label.querySelector('input').addEventListener('change', e => {
          e.target.checked ? activeTypes.add(t) : activeTypes.delete(t);
          render();
        });

        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.innerHTML = `<span class="swatch" style="background:${TYPE_COLORS[t]}"></span><span>${t}</span>`;
        legendDiv.appendChild(row);
      });
    }

    // Buttons
    document.getElementById('select-all').onclick = () => {
      Object.keys(TYPE_COLORS).forEach(t => {
        activeTypes.add(t);
        document.getElementById('filter-' + t).checked = true;
      });
      render();
    };
    document.getElementById('select-none').onclick = () => {
      Object.keys(TYPE_COLORS).forEach(t => {
        activeTypes.delete(t);
        document.getElementById('filter-' + t).checked = false;
      });
      render();
    };
    document.getElementById('refresh').onclick = () => refresh();
    document.getElementById('search').addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase().trim();
      render();
    });

    function render() {
      cluster.clearLayers();
      map.eachLayer(l => {
        if (l.incidentPolygon) map.removeLayer(l);
      });

      const shown = [];
      allItems.forEach(item => {
        if (!matchesFilters(item)) return;

        // Polygon from coordinates
        if (item.coordinates && item.coordinates.length) {
          const polygon = L.polygon(item.coordinates, {
            color: item.color || '#777',
            weight: 2,
            fillOpacity: 0.4
          }).addTo(map);
          polygon.incidentPolygon = true;

          const html = `<div style="min-width:180px">
                          <strong>${item.incident_type || 'incident'}</strong><br>
                          ${item.text || ''}<br>
                          ${item.city || ''}<br>
                          ${item.ts ? new Date(item.ts).toLocaleString() : ''}
                        </div>`;
          polygon.bindPopup(html);
        } else if (item.latitude && item.longitude) {
          const m = L.circleMarker([item.latitude, item.longitude], {
            radius: 8,
            color: '#222',
            fillColor: item.color || '#777',
            fillOpacity: 0.9,
            weight: 1
          });
          const html = `<div style="min-width:180px">
                          <strong>${item.incident_type || 'incident'}</strong><br>
                          ${item.text || ''}<br>
                          ${item.city || ''}<br>
                          ${item.ts ? new Date(item.ts).toLocaleString() : ''}
                        </div>`;
          m.bindPopup(html);
          cluster.addLayer(m);
        }
        shown.push(item);
      });

      document.getElementById('last-updated').textContent =
        `${shown.length} shown / ${allItems.length} total — ${new Date().toLocaleTimeString()}`;
    }

    function matchesFilters(item) {
      if (!item) return false;
      if (searchTerm) {
        const hay = (item.text || '') + ' ' + (item.city || '') + ' ' + (item.incident_type || '');
        if (!hay.toLowerCase().includes(searchTerm)) return false;
      }
      if (!activeTypes.has(item.incident_type || 'other')) return false;
      return true;
    }

    async function refresh() {
      try {
        const res = await fetch('/incidents');
        const json = await res.json();
        allItems = json.incidents || [];
        if (!Object.keys(TYPE_COLORS).length) buildFilters(allItems);
        render();
      } catch (e) {
        console.error('Failed to load incidents:', e);
      }
    }

    refresh();
    setInterval(refresh, 30000); // auto-refresh
  </script>
</body>
</html>
